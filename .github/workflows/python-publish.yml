name: Upload Python Package

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  deploy:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run image # install poetry
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.12"
      - name: Build with uv
        run: uv build
      - name: Smoke test (wheel)
        run: uv run --isolated --no-project -p 3.12 --with dist/*.whl tests/smoke_test.py
      - name: Smoke test (sdist)
        run: uv run --isolated --no-project -p 3.12 --with dist/*.tar.gz tests/smoke_test.py
      - name: Publish # publish newspaper4k to PyPI
        env:
          PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
        run: uv publish --token $PYPI_TOKEN
